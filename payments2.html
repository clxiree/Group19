<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkout-section {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .section-title {
            font-weight: bold;
        }
        .secure-checkout {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Main Section -->
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-8">
                <!-- Section 1: Your Account -->
                <div class="checkout-section">
                    <h5 class="section-title">1. Your Account</h5>
                    <p>christinchoo03@gmail.com</p>
                    <a href="#">Edit</a>
                </div>

                <!-- Section 2: Payment & Discounts -->
                <div class="checkout-section">
                    <h5 class="section-title">2. Payment & Discounts</h5>
                    <p><strong>Saved Payment Methods</strong></p>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="visaCard" checked>
                        <label class="form-check-label" for="visaCard">
                            <img src="https://via.placeholder.com/40x20?text=VISA" alt="Visa"> **** 6408
                        </label>
                    </div>

                    <button class="btn btn-link text-decoration-none mt-2">More Payment Methods</button>

                    <!-- Discount Code Section -->
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Discount Code">
                        <button class="btn btn-secondary" type="button">Apply</button>
                    </div>

                    <!-- Continue Button -->
                    <button class="btn btn-dark mt-3">Continue</button>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <!-- Subscription Summary -->
                <div class="checkout-section">
                    <h5 class="section-title">Subscription Summary</h5>
                    <p><strong>E Maths</strong></p>
                    <p>Every 6 months</p>
                    <p>Payment by credit card or debit card</p>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Discount Code">
                        <button class="btn btn-secondary" type="button">Apply</button>
                    </div>

                    <!-- Summary -->
                    <p>Subtotal: <span class="float-end">SGD 7.50</span></p>
                    <p>Tax: <span class="float-end">SGD 0.00</span></p>
                    <hr>
                    <p><strong>Total: <span class="float-end">SGD 7.50</span></strong></p>

                    <!-- Secure SSL Checkout -->
                    <div class="text-center secure-checkout">
                        <img src="https://via.placeholder.com/40x40?text=SSL" alt="SSL Secure">
                        <p class="mt-2">Secure SSL Checkout</p>
                    </div>

                    <!-- Countdown Timer -->
                    <p><strong>Time Remaining: <span id="countdown"></span></strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to start the 2-hour countdown
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            // Get the current time and add 2 hours
            const now = new Date();
            const deadline = new Date(now.getTime() + 2 * 60 * 60 * 1000); // Add 2 hours

            // Update the countdown every second
            const countdownInterval = setInterval(function () {
                const currentTime = new Date();
                const timeRemaining = deadline - currentTime;

                // Calculate hours, minutes, and seconds
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display the countdown timer
                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

                // When the countdown reaches zero, stop the interval and display a message
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Time is up!";
                }
            }, 1000);
        }

        // Start the countdown when the page loads
        window.onload = startCountdown;
    </script>
</body>
</html>
