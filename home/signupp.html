<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - SMOOTutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <!-- Include particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Inline CSS for simplicity -->
    <style>
        body.signup-page {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #2e3a90;
        }

        #particles-js {
            width: 100%;
            height: 100%;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-box, .signup-box2 {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            width: 400px;
            box-sizing: border-box;
        }

        .signup-box2 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333333;
        }

        .subtitle {
            margin-bottom: 20px;
            color: #555555;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #333333;
        }

        .input-group input, .input-group textarea {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: #2e3a90;
        }

        .toggle-password {
            margin-top: 5px;
            align-self: flex-end;
            cursor: pointer;
            color: #2e3a90;
            font-size: 0.9em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2e3a90;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1c256b;
        }

        .or {
            text-align: center;
            margin: 15px 0;
            color: #888888;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .social-login button.facebook {
            background-color: #3b5998;
        }

        .social-login button.google {
            background-color: #db4437;
        }

        .social-login button.twitter {
            background-color: #1da1f2;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            color: #555555;
        }

        .signup-text a {
            color: #2e3a90;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .signup-container {
                flex-direction: column;
                height: auto;
            }

            .signup-box, .signup-box2 {
                width: 100%;
                max-width: 400px;
                margin: 10px 0;
            }
        }

        /* Toast Notification Styles */
        #customToast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #333333;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #customToast.show {
            opacity: 1;
            transform: translateY(0);
        }

        #customToast.success {
            background-color: #28a745;
        }

        #customToast.error {
            background-color: #dc3545;
        }

        #customToast .close-toast {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body class="signup-page">
    <div class="background">
        <div id="particles-js"></div>
    </div>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <img src="assets/img/SMOOTutor.png" alt="SMOOTutor Logo">
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Personal Information</p>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <span class="toggle-password" data-toggle="#signup-password">SHOW</span>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" data-toggle="#confirm-password">SHOW</span>
                </div>
                <div class="input-group">
                    <label for="about">About</label>
                    <textarea id="about" rows="4" placeholder="Tell us about yourself" required></textarea>
                </div>
                <div class="input-group">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" id="image-upload" accept="image/*" required>
                </div>
                <div class="input-group">
                    <label for="video-upload">Upload Video</label>
                    <input type="file" id="video-upload" accept="video/*" required>
                </div>
                <div class="input-group" id="lesson-desc-group" style="display: none;">
                    <label for="lesson-desc">Lesson Description</label>
                    <textarea id="lesson-desc" rows="3" placeholder="Describe your teaching style"></textarea>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="or">OR</p>
                <div class="social-login">
                    <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
                    <button type="button" class="google"><i class="fab fa-google"></i></button>
                    <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
                </div>
            </form>
            <p class="signup-text">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="customToast">
        <span id="customToastMessage"></span>
        <span class="close-toast" onclick="closeToast()">&times;</span>
    </div>

    <!-- Firebase Initialization and Signup Script -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
            authDomain: "smootutor-ed94a.firebaseapp.com",
            projectId: "smootutor-ed94a",
            storageBucket: "smootutor-ed94a.appspot.com",
            messagingSenderId: "289686522861",
            appId: "1:289686522861:web:5811385ced42106d78b5e4",
            measurementId: "G-46QED8ZFKJ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        // const realtimeDB = firebase.database(); // Initialize Realtime Database

        // Show/Hide Password
        document.querySelectorAll('.toggle-password').forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                const passwordInput = document.querySelector(toggle.getAttribute('data-toggle'));
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.textContent = 'HIDE';
                } else {
                    passwordInput.type = 'password';
                    toggle.textContent = 'SHOW';
                }
            });
        });

        // Show Lesson Description based on email domain
        document.getElementById('signup-email').addEventListener('input', function () {
            const email = this.value.trim().toLowerCase();
            const lessonDescGroup = document.getElementById('lesson-desc-group');
            if (email.endsWith('@scis.tutor.edu.sg')) {
                lessonDescGroup.style.display = 'flex';
                document.getElementById('lesson-desc').required = true;
            } else {
                lessonDescGroup.style.display = 'none';
                document.getElementById('lesson-desc').required = false;
            }
        });

        // Utility function to show the toast with a message and type
        function showToast(message, type) {
            const toast = document.getElementById("customToast");
            const toastMessage = document.getElementById("customToastMessage");

            // Set the message and apply success/error style
            toastMessage.textContent = message;
            toast.classList.add("show", type);

            // Hide the toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove("show", type);
            }, 5000);
        }

        // Close button function for the toast
        function closeToast() {
            const toast = document.getElementById("customToast");
            toast.classList.remove("show");
        }

        // Signup Functionality
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim().toLowerCase();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const about = document.getElementById('about').value.trim();
            const imageFile = document.getElementById('image-upload').files[0];
            const videoFile = document.getElementById('video-upload').files[0];
            const lessonDesc = document.getElementById('lesson-desc').value.trim();

            // Validate email domain
            const tutorEmailPattern = /^[^\s@]+@scis\.tutor\.edu\.sg$/;
            const tuteeEmailPattern = /^[^\s@]+@scis\.tutee\.edu\.sg$/;
            let role = null;

            if (tutorEmailPattern.test(email)) {
                role = 'tutor';
            } else if (tuteeEmailPattern.test(email)) {
                role = 'tutee';
            } else {
                showToast('Email must end with @scis.tutor.edu.sg or @scis.tutee.edu.sg', 'error');
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                showToast('Passwords do not match.', 'error');
                return;
            }

            // Validate required fields based on role
            if (role === 'tutor' && lessonDesc === '') {
                showToast('Please provide a Lesson Description for tutors.', 'error');
                return;
            }

            try {
                // Upload Image to Firebase Storage
                const imageRef = storage.ref(`user_images/${email}/profile_${Date.now()}_${imageFile.name}`);
                const imageSnapshot = await imageRef.put(imageFile);
                const imageURL = await imageSnapshot.ref.getDownloadURL();

                // Upload Video to Firebase Storage
                const videoRef = storage.ref(`user_videos/${email}/intro_${Date.now()}_${videoFile.name}`);
                const videoSnapshot = await videoRef.put(videoFile);
                const videoURL = await videoSnapshot.ref.getDownloadURL();

                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Set up presence tracking for the current user
                const userStatusDatabaseRef = realtimeDB.ref('/status/' + user.uid);

                const isOfflineForDatabase = {
                    state: 'offline',
                    last_changed: firebase.database.ServerValue.TIMESTAMP,
                };

                const isOnlineForDatabase = {
                    state: 'online',
                    last_changed: firebase.database.ServerValue.TIMESTAMP,
                };

                realtimeDB.ref('.info/connected').on('value', function (snapshot) {
                    if (snapshot.val() === false) {
                        return;
                    }

                    userStatusDatabaseRef.onDisconnect().set(isOfflineForDatabase).then(function () {
                        userStatusDatabaseRef.set(isOnlineForDatabase);
                    });
                });

                // Add user details to Particulars collection
                const userData = {
                    Name: name,
                    email: email,
                    Image: imageURL,
                    About: about,
                    VideoURL: videoURL,
                    DateJoined: firebase.firestore.FieldValue.serverTimestamp(),
                    Role: role
                };

                if (role === 'tutor') {
                    userData.LessonDesc = lessonDesc;
                }

                await db.collection("Particulars").doc(user.uid).set(userData);

                showToast('Registration successful! Redirecting...', 'success');

                // Redirect to appropriate homepage after a short delay
                setTimeout(() => {
                    if (role === 'tutor') {
                        window.location.href = 'tutorhomepage.html';
                    } else {
                        window.location.href = 'tuteehomepage.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Signup Error:', error.message);
                showToast('Error creating account: ' + error.message, 'error');
            }
        });

        // Initialize Particles.js
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5
                    },
                    "size": {
                        "value": 3
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 4
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        }
                    },
                    "modes": {
                        "grab": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            }
        );
    </script>
</body>

</html>
