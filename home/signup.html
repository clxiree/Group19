<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - SMOOTutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <!-- Include GSAP and Lottie for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <!-- Include Howler.js for Sound Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <!-- Include particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Inline CSS -->
    <style>
        /* Existing CSS styles from your current styling */
        body.signup-page {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #2e3a90 0%, #1c256b 100%);
            overflow: hidden;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            flex-wrap: wrap;
        }

        .signup-box,
        .signup-box2 {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
            width: 400px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333333;
        }

        .subtitle {
            margin-bottom: 20px;
            color: #555555;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #333333;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #cccccc;
            background: transparent;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-bottom-color: #2e3a90;
        }

        .input-group input:focus+.input-underline,
        .input-group textarea:focus+.input-underline {
            width: 100%;
        }

        .input-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #2e3a90;
            transition: width 0.3s;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #2e3a90;
            font-size: 0.9em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #ff5252;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/3s5B1iT.png') center center / cover no-repeat;
            transition: left 0.5s;
        }

        .btn:hover:after {
            left: 0;
        }

        .or {
            text-align: center;
            margin: 15px 0;
            color: #888888;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-login button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .social-login button:hover {
            transform: scale(1.1);
        }

        .social-login button.facebook {
            background-color: #3b5998;
        }

        .social-login button.google {
            background-color: #db4437;
        }

        .social-login button.twitter {
            background-color: #1da1f2;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            color: #555555;
        }

        .signup-text a {
            color: #2e3a90;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Mascot Style */
        .mascot-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .signup-container {
                flex-direction: column;
            }

            .signup-box,
            .signup-box2 {
                width: 100%;
                max-width: 500px;
                margin: 20px auto;
            }

            .mascot-container {
                display: none;
            }
        }

        /* Toast Notification Styles */
        #customToast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #333333;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #customToast.show {
            opacity: 1;
            transform: translateY(0);
        }

        #customToast.success {
            background-color: #28a745;
        }

        #customToast.error {
            background-color: #dc3545;
        }

        #customToast .close-toast {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body class="signup-page">
    <div class="background">
        <div id="particles-js"></div>
    </div>

    <div class="signup-container">
        <div class="col-lg-1"></div>
        <div class="signup-box">
            <div class="logo">
                <img src="SMOOTutor.png" alt="SMOOTutor Logo">
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Personal Information</p>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    <div class="input-underline"></div>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <div class="input-underline"></div>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <span class="toggle-password" data-toggle="#signup-password"><i class="fas fa-eye"></i></span>
                    <div class="input-underline"></div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" data-toggle="#confirm-password"><i class="fas fa-eye"></i></span>
                    <div class="input-underline"></div>
                </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="signup-box2">
            <div class="input-group">
                <label for="about">About</label>
                <textarea id="about" rows="4" placeholder="Tell us about yourself" required></textarea>
                <div class="input-underline"></div>
            </div>
            <div class="input-group">
                <label for="image-upload">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*" required>
                <div class="input-underline"></div>
            </div>
            <div class="input-group">
                <label for="video-upload">Upload Video</label>
                <input type="file" id="video-upload" accept="video/*" required>
                <div class="input-underline"></div>
            </div>
            <div class="input-group" id="lesson-desc-group" style="display: none;">
                <label for="lesson-desc">Lesson Description</label>
                <textarea id="lesson-desc" rows="3" placeholder="Describe your teaching style"></textarea>
                <div class="input-underline"></div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="or">OR</p>
            <div class="social-login">
                <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="google"><i class="fab fa-google"></i></button>
                <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
            </div>
            </form>
            <p class="signup-text">Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <!-- Mascot Container -->
        <div class="mascot-container" id="mascot-animation"></div>
    </div>

    <!-- Toast Notification -->
    <div id="customToast">
        <span id="customToastMessage"></span>
        <span class="close-toast" onclick="closeToast()">&times;</span>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
            authDomain: "smootutor-ed94a.firebaseapp.com",
            projectId: "smootutor-ed94a",
            storageBucket: "smootutor-ed94a.appspot.com",
            messagingSenderId: "289686522861",
            appId: "1:289686522861:web:5811385ced42106d78b5e4",
            measurementId: "G-46QED8ZFKJ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // const auth = firebase.auth();
        // const storage = firebase.storage();

        // Show/Hide Password
        document.querySelectorAll('.toggle-password').forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                const passwordInput = document.querySelector(toggle.getAttribute('data-toggle'));
                const icon = toggle.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Input Field Animation
        const inputGroups = document.querySelectorAll('.input-group input, .input-group textarea');
        inputGroups.forEach((input) => {
            input.addEventListener('focus', () => {
                const underline = input.nextElementSibling;
                gsap.to(underline, { width: '100%', duration: 0.5, ease: 'power2.out' });
            });
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    const underline = input.nextElementSibling;
                    gsap.to(underline, { width: '0%', duration: 0.5, ease: 'power2.out' });
                }
            });
        });

        // Show Lesson Description based on email domain
        document.getElementById('signup-email').addEventListener('input', function () {
            const email = this.value.trim().toLowerCase();
            const lessonDescGroup = document.getElementById('lesson-desc-group');
            if (email.endsWith('@scis.tutor.edu.sg')) {
                gsap.to(lessonDescGroup, { height: 'auto', opacity: 1, duration: 0.5, display: 'block' });
                document.getElementById('lesson-desc').required = true;
            } else {
                gsap.to(lessonDescGroup, { height: 0, opacity: 0, duration: 0.5, display: 'none' });
                document.getElementById('lesson-desc').required = false;
            }
        });

        // Mascot Animation
        let mascotAnimation = lottie.loadAnimation({
            container: document.getElementById('mascot-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'path/to/mascot_excited.json' // Replace with your mascot animation JSON file
        });

        // Change Mascot Animation on Password Input Focus
        const passwordInput = document.getElementById('signup-password');
        passwordInput.addEventListener('focus', () => {
            mascotAnimation.destroy();
            mascotAnimation = lottie.loadAnimation({
                container: document.getElementById('mascot-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'path/to/mascot_eye_closed.json' // Replace with your mascot animation JSON file
            });
        });
        passwordInput.addEventListener('blur', () => {
            mascotAnimation.destroy();
            mascotAnimation = lottie.loadAnimation({
                container: document.getElementById('mascot-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'path/to/mascot_excited.json' // Replace with your mascot animation JSON file
            });
        });

        // Background Animation
        const background = document.getElementById('background-animation');
        gsap.to(background, { backgroundPosition: '400% 0%', duration: 20, ease: 'none', repeat: -1 });

        // Sound Effects
        const clickSound = new Howl({
            src: ['path/to/click_sound.mp3'] // Replace with your sound file
        });

        document.querySelectorAll('input, textarea, button').forEach(element => {
            element.addEventListener('click', () => {
                clickSound.play();
            });
        });

        // Signup Button Fire Animation
        const signupBtn = document.querySelector('.btn');
        let fireAnimation;

        signupBtn.addEventListener('mouseenter', () => {
            fireAnimation = lottie.loadAnimation({
                container: signupBtn,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'path/to/fire_animation.json' // Replace with your fire animation JSON file
            });
        });

        signupBtn.addEventListener('mouseleave', () => {
            if (fireAnimation) {
                fireAnimation.destroy();
            }
        });

        // Utility function to show the toast with a message and type
        function showToast(message, type) {
            const toast = document.getElementById("customToast");
            const toastMessage = document.getElementById("customToastMessage");

            // Set the message and apply success/error style
            toastMessage.textContent = message;
            toast.classList.add("show", type);

            // Hide the toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove("show", type);
            }, 5000);
        }

        // Close button function for the toast
        function closeToast() {
            const toast = document.getElementById("customToast");
            toast.classList.remove("show");
        }

        // Signup Functionality (simplified for this example)
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            showToast('Registration successful!', 'success');
        });

        // Initialize Particles.js
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5
                    },
                    "size": {
                        "value": 3
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 4
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        }
                    },
                    "modes": {
                        "grab": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            }
        );
    </script>
</body>

</html>
