    <!-- Custom Toast Notification Styles -->
    <style>
        .custom-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 9999;
        }

        .custom-toast.show {
            opacity: 1;
            visibility: visible;
        }

        .custom-toast.success {
            background-color: #28a745;
        }

        .custom-toast.error {
            background-color: #dc3545;
        }

        .close-toast-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .login-container,
.signup-container,
.forgot-password-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow: hidden;
    padding: 20px;
    max-width: 100%; /* Remove min-width for small screens */
    box-sizing: border-box;
}

.login-box {
    width: 100%;
    max-width: 400px; /* Set a max width for small screens */
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.logo img {
    width: 200px; /* Reduce logo size for small screens */
    max-width: 100%;
}

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

            width: 400px;
        }
        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container,
            .signup-container,
            .forgot-password-container {
                padding: 15px; /* Adjust padding */
            }

            .login-box {
                padding: 15px;
            }

                font-size: 1.5rem;
            }



            .btn {
                font-size: 0.9rem;

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="display: none;">
        <div class="loader"></div>
        <p>Checking your credentials...</p>
    </div>

    <div class="background">
        <div id="particles-js"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="SMOOTutor.png" alt="SMOOTutor Logo">
            </div>
            <h2>Let the Tutoring Begin!</h2>
            <p class="subtitle">Log in to your account</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group password-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <span class="toggle-password" data-toggle="#login-password">SHOW</span>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <!-- <p class="or">OR</p> -->
                <!-- <div class="social-login"> -->
                    <!-- Social login buttons -->
                <!-- </div> -->
            </form>
            <p class="signup-text">New to SMOOTutor? <a href="signup.html">Sign Up Now!</a></p>
            <p class="signup-text"> <a href="../index.html">BACK</a></p>
        </div>
    </div>

    <!-- Custom Toast Notification -->
    <div id="customToast" class="custom-toast">
        <span id="customToastMessage"></span>
        <button onclick="closeToast()" class="close-toast-btn">&times;</button>
