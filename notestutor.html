  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
      authDomain: "smootutor-ed94a.firebaseapp.com",
      projectId: "smootutor-ed94a",
      storageBucket: "smootutor-ed94a.appspot.com",
      messagingSenderId: "289686522861",
      appId: "1:289686522861:web:5811385ced42106d78b5e4",
      measurementId: "G-46QED8ZFKJ"
    };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();
    const myEmailButton = document.getElementById("my-email");
    const logoutButton = document.getElementById("logout-button");
    const logoutButtonSmall = document.getElementById("logout-button-small");
    const myEmailContainer = document.getElementById("my-email-container");
    const logoutContainer = document.getElementById("logout-container");

    firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        console.log("User is logged in with email:", user.email);
        document.getElementById("my-email").innerText = user.email;
        // You can use user.email to retrieve user-specific data
    } else {
        console.log("No user is logged in.");
        // Redirect to login page if needed
        window.location.href = 'login.html';
    }
    });
    function handleLogout() {
        firebase.auth().signOut().then(() => {
            localStorage.setItem("logoutSuccess", "true");
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Error logging out:", error);
        });
    }
    logoutButton.addEventListener("click", handleLogout);
    logoutButtonSmall.addEventListener("click", handleLogout);
  function toggleVisibility() {
      if (window.innerWidth <= 1068) {
          myEmailContainer.style.display = "none";
          logoutContainer.style.display = "block";
      } else {
          myEmailContainer.style.display = "flex";
          logoutContainer.style.display = "none";
      }
  }
  toggleVisibility();
  window.addEventListener("resize", toggleVisibility);

    // Function to show the toast with a message and type
    function showToast(message, type) {
    const toast = document.getElementById("customToast");
    const toastMessage = document.getElementById("customToastMessage");

    if (!toast || !toastMessage) {
        console.error("Toast elements not found.");
        return;
    }

    // Set the message and apply success/error style
    toastMessage.textContent = message;
    toast.classList.add("show");
    toast.classList.toggle("success", type === "success");
    toast.classList.toggle("error", type === "error");

    // Hide the toast after 5 seconds
    setTimeout(() => {
        toast.classList.remove("show", "success", "error");
    }, 5000);
}

    // Close button function for the toast
    function closeToast() {
        const toast = document.getElementById("customToast");
        toast.classList.remove("show", "success", "error");
    }

    // Upload Notes Functionality
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
  e.preventDefault();
  
  const courseId = document.getElementById("courseId").value;
  const courseName = document.getElementById("courseName").value;
  const courseProf = document.getElementById("courseProf").value;
  const owner = document.getElementById("owner").value;
  const price = document.getElementById("price").value;
  const file = document.getElementById("file").files[0];
  const previewImageFile = document.getElementById("previewImage").files[0];

  if (!file || !previewImageFile) {
    alert("Please select both a file and a preview image.");
    return;
  }

  // Validate preview image file type
  const allowedTypes = ["image/jpeg", "image/png"];
  if (!allowedTypes.includes(previewImageFile.type)) {
    alert("Only .jpeg and .png images are allowed for the preview image.");
    return;
  }

  // Proceed with upload if file type is valid
  const notesRef = storage.ref(`notes/${courseId}/${Date.now()}_${file.name}`);
  notesRef.put(file).then((notesSnapshot) => {
    notesSnapshot.ref.getDownloadURL().then((notesURL) => {

      const previewRef = storage.ref(`previewImages/${courseId}/${Date.now()}_${previewImageFile.name}`);
      previewRef.put(previewImageFile).then((previewSnapshot) => {
        previewSnapshot.ref.getDownloadURL().then((previewURL) => {
          
          db.collection("BrowseNotes").add({
            courseId: courseId,
            courseName: courseName,
            courseProf: courseProf,
            owner: owner,
            price: parseFloat(price),
            courseLink: notesURL,
            previewImage: previewURL
          }).then(() => {
            showToast("Note and preview image uploaded successfully!", "success");
            document.getElementById("uploadForm").reset();
            window.location.href = "notes.html";
          }).catch((error) => {
            console.error("Error adding note to Firestore:", error);
            showToast("Failed to upload note.", "error");
          });
        });
      }).catch((error) => {
        console.error("Error uploading preview image:", error);
        showToast("Failed to upload preview image.", "error");
      });

    });
  }).catch((error) => {
    console.error("Error uploading file:", error);
    showToast("Failed to upload file.", "error");
  });
});
  </script>
