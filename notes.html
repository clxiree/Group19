// Function to render notes in the specified container (Browse or Saved)
function renderNotes(containerId, notes) {
    const container = document.getElementById(containerId);
    container.textContent = ""; // Clear the container before adding new items

    notes.forEach(note => {
        const noteContainer = document.createElement("div");
        noteContainer.className = "note-container";
        noteContainer.style.backgroundImage = `url('${note.img}')`;

        // Create an overlay div for transparency
        const overlay = document.createElement("div");
        overlay.className = "overlay";

        const courseContent = document.createElement("div");
        courseContent.className = "course-content";

        const courseCode = document.createElement("span");
        courseCode.className = "course-code";
        courseCode.textContent = note.courseId;

        const courseName = document.createElement("h3");
        courseName.textContent = note.courseName;

        const courseProf = document.createElement("p");
        courseProf.innerHTML = `<strong>Professor:</strong> ${note.courseProf}`;

        const owner = document.createElement("p");
        owner.innerHTML = `<strong>Owner:</strong> ${note.owner}`;

        const price = document.createElement("p");
        price.innerHTML = `<strong>Price:</strong> $${note.price}`;

        const previewLink = document.createElement("a");
        previewLink.href = note.isSaved ? note.courseLink : `preview.html?notesId=${note.id}`;
        previewLink.target = "_blank";
        previewLink.innerHTML = `<i class="fas ${note.isSaved ? 'fa-unlock' : 'fa-lock'}"></i> ${note.isSaved ? "View Notes" : "Preview Notes"}`;

        // Append all elements to courseContent
        courseContent.appendChild(courseCode);
        courseContent.appendChild(courseName);
        courseContent.appendChild(courseProf);
        courseContent.appendChild(owner);
        courseContent.appendChild(price);
        courseContent.appendChild(previewLink);

        // Append overlay and courseContent to noteContainer
        noteContainer.appendChild(overlay);
        noteContainer.appendChild(courseContent);

        // Append noteContainer to the main container
        container.appendChild(noteContainer);
    });
}


function fetchNotes() {
    // Reference to the default image in Firebase Storage
    const defaultImageRef = storage.ref('images/notes/default_image.jpg');
    
    defaultImageRef.getDownloadURL().then(defaultImageUrl => {
        db.collection("BrowseNotes").get().then((snapshot) => {
            const browseNotes = [];
            const savedNotes = [];

            snapshot.forEach((doc) => {
                const note = { id: doc.id, ...doc.data() };

                if (note.img) {
                    // Prefix with the correct path in Firebase Storage
                    const imgPath = `images/notes/${note.img}`;
                    storage.ref(imgPath).getDownloadURL().then((url) => {
                        note.img = url; // Set the full URL for the image
                        if (note.isSaved) {
                            savedNotes.push(note);
                        } else {
                            browseNotes.push(note);
                        }
                        
                        // Render notes after the image URL is set
                        renderNotes("browse-notes-container", browseNotes);
                        renderNotes("saved-notes-container", savedNotes);
                    }).catch((error) => {
                        console.error("Error fetching image URL:", error);
                        note.img = defaultImageUrl; // Use default image as fallback
                        if (note.isSaved) {
                            savedNotes.push(note);
                        } else {
                            browseNotes.push(note);
                        }
                        renderNotes("browse-notes-container", browseNotes);
                        renderNotes("saved-notes-container", savedNotes);
                    });
                } else {
                    note.img = defaultImageUrl; // Set default image for new notes without specific image
                    if (note.isSaved) {
                        savedNotes.push(note);
                    } else {
                        browseNotes.push(note);
                    }
                    renderNotes("browse-notes-container", browseNotes);
                    renderNotes("saved-notes-container", savedNotes);
                }
            });
        }).catch((error) => {
            console.error("Error fetching notes:", error);
        });
    }).catch(error => {
        console.error("Error fetching default image URL:", error);
    });
}

  // Toggle between Browse and Saved notes sections
  function showSection(section) {
    const browseSection = document.getElementById("browse-notes-section");
    const savedSection = document.getElementById("saved-notes-section");
    const pageTitle = document.querySelector(".page-title h1");

    if (section === "browse") {
      browseSection.style.display = "block";
      savedSection.style.display = "none";
      pageTitle.textContent = "Browse Notes";
    } else if (section === "saved") {
      browseSection.style.display = "none";
      savedSection.style.display = "block";
      pageTitle.textContent = "Saved Notes";
    }
  }

  // Attach event listeners to dropdown items
  document.querySelector("a[href='notes.html?section=browse']").addEventListener("click", function (e) {
    e.preventDefault();
    showSection("browse");
  });

  document.querySelector("a[href='notes.html?section=saved']").addEventListener("click", function (e) {
    e.preventDefault();
    showSection("saved");
  });

  // Initial load
