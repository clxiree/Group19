  <!-- Firebase Initialization and JavaScript to Fetch Notes -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
        authDomain: "smootutor-ed94a.firebaseapp.com",
        projectId: "smootutor-ed94a",
        storageBucket: "smootutor-ed94a.appspot.com",
        messagingSenderId: "289686522861",
        appId: "1:289686522861:web:5811385ced42106d78b5e4"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      

      function renderNotes(containerId, notes) {
        const container = document.getElementById(containerId);
        container.textContent = ""; // Clear the container before adding new items

        notes.forEach(note => {
          const noteContainer = document.createElement("div");
          noteContainer.className = "note-container";
          noteContainer.style.backgroundImage = `url('${note.img}')`;

          const courseCode = document.createElement("span");
          courseCode.className = "course-code";
          courseCode.textContent = note.courseId || "No Title";

          const courseName = document.createElement("h3");
          courseName.textContent = note.courseName || "Untitled";

          const professor = document.createElement("p");
          professor.innerHTML = `<strong>Professor:</strong> ${note.courseProf || "Unknown"}`;

          const owner = document.createElement("p");
          owner.innerHTML = `<strong>Owner:</strong> ${note.owner || "Unknown"}`;

          const price = document.createElement("p");
          price.innerHTML = `<strong>Price:</strong> $${note.price || "0.00"}`;

          const previewLink = document.createElement("a");
          previewLink.href = note.courseLink || "#";
          previewLink.target = "_blank";
          previewLink.innerHTML = `<i class="fas fa-link"></i> View Notes`;

          // Append elements to the note container
          noteContainer.appendChild(courseCode);
          noteContainer.appendChild(courseName);
          noteContainer.appendChild(professor);
          noteContainer.appendChild(owner);
          noteContainer.appendChild(price);
          noteContainer.appendChild(previewLink);

          // Append noteContainer to the main container
          container.appendChild(noteContainer);
        });
      }
      function showSection(section) {
        const browseSection = document.getElementById("browse-notes-section");
        const savedSection = document.getElementById("saved-notes-section");
        const pageTitle = document.querySelector(".page-title h1");

        if (section === "browse") {
        browseSection.style.display = "block";
        savedSection.style.display = "none";
        pageTitle.textContent = "Browse Notes";
        } else if (section === "saved") {
        browseSection.style.display = "none";
        savedSection.style.display = "block";
        pageTitle.textContent = "Saved Notes";
        }
  }
  

      function fetchNotes() {
        db.collection("BrowseNotes").get().then((snapshot) => {
          const notes = [];
          snapshot.forEach((doc) => {
            notes.push(doc.data());
          });
          renderNotes("browse-notes-container", notes);
        }).catch((error) => {
          console.error("Error fetching notes:", error);
        });
      }

      fetchNotes(); // Fetch notes on page load
    });
  </script>
