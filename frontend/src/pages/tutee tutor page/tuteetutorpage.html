<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMOOTutor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
          <i class="fas fa-user-circle"></i>
          <span>TUTEE</span>
        </div>
        <div class="nav-middle">
          <h1>SMOOTutor</h1>
        </div>
        <div class="nav-right">
          <i class="fas fa-comments"></i>
          <i class="fas fa-bars"></i>
        </div>
    </div>

  <!-- Main Section -->
  <div class="container mt-4">
    <h3>SELECT YOUR TUTOR</h3>

    <!-- Filter and Search -->
    <div class="row mb-1">
      <div class="col-md-3">
        <select class="form-select" aria-label="Filter by">
          <option selected>Filter By:</option>
          <option value="1">Price</option>
          <option value="2">Course</option>
        </select>
      </div>

      <div class="col-md-6 text-center">
        <p>Showing 45 results for Tutors teaching LOL101...</p>
      </div>

      <div class="col-md-3">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </div>
    </div>

    <hr class="bold-hr full-width">

    <!-- Dynamic tutor cards will be appended here -->
    <div id="tutor-list"></div>

    <!-- Modal -->
    <div class="modal fade" id="tutorModal" tabindex="-1" aria-labelledby="tutorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tutorModalLabel">Tutor Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modal-tutor-image" class="img-fluid rounded mb-3" alt="Tutor">
                    <h5 id="modal-tutor-name"></h5>
                    <p><strong>Qualifications:</strong> <span id="modal-tutor-qualifications"></span></p>
                    <p><strong>Teaching Subjects:</strong> <span id="modal-tutor-subjects"></span></p>
                    <p><strong>Lesson Fees:</strong> <span id="modal-tutor-fees"></span></p>
                    <p><strong>Average rating:</strong>
                    <span id="modal-tutor-rating"></span> <!-- Dynamic star ratings will be shown here -->
                    </p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-book" style="width: 30%; font-size: 14px ; padding: 10px; color: white;">Book</button>
                    <button type="button" class="btn btn-secondary" style="width: 30%; padding: 10px; font-size: 14px;" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to external JavaScript file -->
  <script src="tutors.js"></script>

</body>
</html>
