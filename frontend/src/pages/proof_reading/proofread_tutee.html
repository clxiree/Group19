<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof Reading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="proofread_tutee.css">
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
          <i class="fas fa-user-circle"></i>
          <span>TUTEE</span>
        </div>
        <div class="nav-middle">
          <h2>SMOOTutor</h2>
        </div>
        <div class="nav-right">
          <i class="fas fa-comments"></i>
          <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="container mt-5">
      <h2 id="header" class="text-center">PROOF READING</h2>
      <hr>
  
  <form>
    
    <div class="mb-4">
      <label for="description">Description of work:</label>
      <br>
      <textarea id="description" placeholder="Please input the description of your work" rows="5" cols="145"></textarea>
    </div>

   
    <div class="row mb-4">
     
      <div class="col-md-6">
        <label for="fileUpload">File Upload:</label>
        <div class="custom-file-input">
          <label for="fileUpload"><i class="fas fa-paperclip" style="color: black;"></i></label>
          <input type="file" id="fileUpload">

        </div>
      </div>
      
      
      <div class="col-md-6">
        <label for="gradingRubric">Grading Rubric Upload:</label>
        <div class="custom-file-input">
          <span id="grading-rubric-name"></span> 
          <label for="gradingRubric"><i class="fas fa-paperclip" style="color: black;"></i></label>
          <input type="file" id="gradingRubric">
        </div>
      </div>

    </div>
    

    
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="additionalDocs">Additional documents:</label>
        <div class="custom-file-input">
          <span id="additional-docs-name"></span> 
          <label for="additionalDocs"><i class="fas fa-paperclip" style="color: black;"></i></label>
          <input type="file" id="additionalDocs" onchange="updateFileName(this, 'additional-docs-name')">
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">SEND</button>
    </div>
  </form>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="proofread_tutee.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
