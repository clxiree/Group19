<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SMOOTutor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
          <i class="fas fa-user-circle"></i>
          <span>TUTEE</span>
        </div>
        <div class="nav-middle">
          <h1>SMOOTutor</h1>
        </div>
        <div class="nav-right">
          <i class="fas fa-comments"></i>
          <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-uppercase">Profile</h2>
                <div class="text-end">
                    <button type="button" class="btn btn-danger" style="width: 150px;">EDIT</button>
                </div>
            </div>
            <hr class="mb-4" style="border: 2px solid purple;">

            <!-- Profile Image and Form -->
            <div class="col-md-3 text-center">
                <img src="images/zenny.jpg" alt="User Icon" class="img-fluid rounded-circle" style="border: 5px solid black; width: 150px; height: 150px;">
            </div>

            <div class="col-md-9">
                <form>
                    <div class="mb-3">
                        <label for="qualifications" class="form-label">Qualifications:</label>
                        <input type="text" class="form-control" id="qualifications">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number:</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Change Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="courseInput" class="form-label">Courses you are teaching:</label>
                        <input type="text" class="form-control" id="courseInput" placeholder="Type a course code and press enter">
                        <small class="form-text text-muted">*Kindly type the exact course code</small>
                    </div>
                    <div id="courseTags" class="d-flex flex-wrap mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
