<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Reviews</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <i class="fas fa-arrow-left" id="back-button" onclick="goToTutorPage()"></i>
            <span id="chat-name">Tutors page</span>
        </div>
        <div class="nav-middle">
          <h1>SMOOTutor</h1>
        </div>
        <div class="nav-right">
          <i class="fas fa-comments"></i>
          <i class="fas fa-bars"></i>
        </div>
    </div>

  <!-- Main Section -->
  <div class="container mt-4">

    <!-- Dynamic Tutor Info -->
    <div class="container mt-4 text-center">
        <img id="tutor-image" class="tutorpic">
        <h3 id="tutor-name"></h3>
    </div>

    <!-- Dynamic Reviews Section -->
    <div class="container mt-4" id="review-list"></div>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="reviews.js"></script> <!-- Link to the external JS file -->
</body>
</html>
