<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMOOTutor Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat_styles.css">
    <script defer src="chat_page.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Include Emoji Button library -->
    <script src="https://unpkg.com/@joeattardi/emoji-button@4.6.2/dist/index.js"></script>
</head>
<body onload="loadChat()">
    <div class="navbar">
        <div class="nav-left">
            <i class="fas fa-arrow-left" id="back-button" onclick="goBack()"></i>
            <span id="chat-name">Tutor</span>
        </div>
        <div class="nav-middle">
            <h1>SMOOTutor</h1>
        </div>
        <div class="nav-right">
            <i class="fas fa-comments"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chat-header-name">Chat with Tutor</h1>
            <span class="unread-chats">6 unread chats</span>
        </div>

        <!-- Chat Box where messages appear -->
        <div class="chat-box" id="chat-box">
            <!-- Messages will be dynamically added here -->
            <!-- Example static content for layout representation -->
            <div class="message-left">
                <p class="message-content">3.28PM: last text message xxxxxxx</p>
            </div>
            <div class="message-right">
                <p class="message-content">3.52PM: last text lorem ipsum enige message xxxxxxx</p>
                <span class="read-receipt"><i class="fas fa-check-double"></i></span>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">Tutor is typing...</div>

        <!-- Input section with emoji and file upload buttons -->
        <div class="chat-input-box">
            <div contenteditable="true" id="chat-input" class="chat-input" placeholder="Enter your message"></div>
            <button id="emoji-button" class="emoji-button">ðŸ˜Š</button>
            <input type="file" id="file-input" style="display: none;">
            <button id="file-button" class="file-button">ðŸ“Ž</button>
            <button id="send-button" class="send-button">SEND</button>
        </div>
    </div>
</body>
</html>
