<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
        }
       
        .payment-container {
            padding: 20px;
            text-align: center;
            
        }
        .payment-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            background-color: #c9c9c90f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-section, .summary-section {
            flex: 1;
            margin: 0 10px;
        }
        .qr-section img {
            max-width: 100%;
            height: auto;
        }
        .summary-section {
            text-align: left;
        }
        .done-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: grey;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: not-allowed;
        }
        .done-btn.active {
            background-color: #4CAF50;
            cursor: pointer;
        }
        .confirm-payment {
            margin-top: 20px;
        }
        .confirm-payment label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <i class="fas fa-user-circle"></i>
            <span>TUTEE</span>
        </div>
        <div class="nav-middle">
            <h1>SMOOTutor</h1>
        </div>
        <div class="nav-right">
            <a href="../../pages/chat3/chat_list.html">
                <i class="fas fa-comments"></i>
            </a>
            <i class="fas fa-bars"></i>
        </div>
    </div>
    
    

    <!-- Payment Container -->
    <div class="payment-container">
        <h1>NOTES PAYMENT</h1>

        <div class="payment-content">
            <!-- QR Code Section -->
            <div class="qr-section">
                <!-- Include the new uploaded QR code -->
                <img src="./paynow.png" alt="QR Code">
                <p>Scan to Pay</p>
            </div>

            <!-- Payment Summary Section -->
            <div class="summary-section">
                <h3>Payment Summary:</h3>
                <p>IS212: Software Project Management Notes</p>
                <p>20 May 2024</p>
                <p>From Tutor ABC</p>
    
                <br>
                <p>Price: $15.00</p>
                <!-- Disabled "Done" Button -->
                <button class="done-btn" id="done-btn" disabled>Done</button>

                <!-- Simulated Payment Confirmation -->
                <div class="confirm-payment">
                    <input type="checkbox" id="payment-confirmed" onclick="confirmPayment()">
                    <label for="payment-confirmed">I have completed the payment</label>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle button enabling -->
    <script>
        function confirmPayment() {
            var checkbox = document.getElementById('payment-confirmed');
            var doneButton = document.getElementById('done-btn');
            if (checkbox.checked) {
                doneButton.disabled = false;
                doneButton.classList.add('active');
            } else {
                doneButton.disabled = true;
                doneButton.classList.remove('active');
            }
        }

        document.getElementById('done-btn').addEventListener('click', function() {
            alert('Thank you for your payment! You will receive a confirmation shortly.');
        });
    </script>
</body>
</html>
