<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOOTutor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tutor_home.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
          <i class="fas fa-user-circle"></i>
          <span>TUTOR</span>
        </div>
        <div class="nav-middle">
          <h1>SMOOTutor</h1>
        </div>
        <div class="nav-right">
          <i class="fas fa-comments"></i>
          <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Upcoming Bookings Section -->
            <div class="col-md-12 col-lg-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h3>Upcoming Bookings</h3>
                        <!-- Upcoming Bookings Carousel -->
                        <div id="UpcomingBookingsCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/tutor_booking.jpg" alt="Tutor Image" class="img-fluid">
                                    <p>#001 Confirmed Booking</p>
                                    <p>Student: ABC</p>
                                    <p>Subject: LOL101</p>
                                    <p>Date: 01/01/2000</p>
                                    <p>Location: SCIS 1 | GSR 3-11</p>
                                    <a href="#" class="text-primary">Click Here to Cancel / Modify Booking</a>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#UpcomingBookingsCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#UpcomingBookingsCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Set Lesson Availabilities Section -->
            <div class="col-md-12 col-lg-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h3>Set Lesson Availabilities</h3>
                        <!-- Calendar -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <img src="images/calendar.png" alt="Calendar" class="img-fluid">
                            </div>
                        </div>
                        <!-- Time Slots -->
                        <div class="row">
                            <div class="col-6 text-center">
                                <div class="time-slot">10:00 AM</div>
                                <div class="time-slot">12:00 PM</div>
                                <div class="time-slot">04:00 PM</div>
                            </div>
                            <div class="col-6 text-center">
                                <div class="time-slot">11:00 AM</div>
                                <div class="time-slot">01:00 PM</div>
                                <div class="time-slot">07:00 PM</div>
                            </div>
                        </div>
                        <!-- Confirm Button -->
                        <div class="mt-3">
                            <button class="confirm-btn">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
