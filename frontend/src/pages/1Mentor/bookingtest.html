<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h2> All Bookings </h2>
        <table class="table table-bordered m-2">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Status</th>
                    <th>Date of Lesson</th>
                    <th>Mode</th>
                    <th>Picture</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="booking in bookings">
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.coursename }}</td>
                    <td>{{ booking.coursecode }}</td>
                    <td>{{ booking.status }}</td>
                    <td>{{ booking.dateoflesson }}</td>
                    <td>{{ booking.mode }}</td>
                    <td><img :src="booking.picture" alt="Course Image" width="50"></td>
                    <td>${{ booking.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Vue.js and Axios -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    bookings: [] // array of booking objects
                }
            },
            created() { // hook that runs when the Vue instance is created
                axios.get("getBookings.php") // Make sure the path is correct
                .then(response => {
                    this.bookings = response.data; // Assign the bookings data from the API response
                    console.log(this.bookings); // Debugging: see the data in the console
                })
                .catch(error => {
                    console.log("Error fetching bookings: " + error.message);
                    this.bookings = [{ coursename: 'Error', coursecode: 'N/A', status: 'N/A', dateoflesson: 'N/A', mode: 'N/A', picture: 'N/A', price: 0 }];
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
