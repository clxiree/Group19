  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var firebaseConfig = {
          apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
          authDomain: "smootutor-ed94a.firebaseapp.com",
          databaseURL: "https://smootutor-ed94a-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "smootutor-ed94a",
          storageBucket: "smootutor-ed94a.appspot.com",
          messagingSenderId: "289686522861",
          appId: "1:289686522861:web:5811385ced42106d78b5e4",
          measurementId: "G-46QED8ZFKJ"
        };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const storage = firebase.storage();

      function getUserIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('userid');
      }

      function fetchUserData(userId) {

        const documentId = `UserID: ${userId}`;
        db.collection("Particulars").doc(documentId).get()
          .then((doc) => {
            if (doc.exists) {
              const userData = doc.data();
              populateUserData(userData);
            } else {
              console.log("No user data found for UserID:", userId);
            }
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });
      }

      function populateUserData(data) {
        // Populate Name
        const userNameHeading = document.getElementById("userNameHeading");
        userNameHeading.textContent = data.Name || "Unknown Tutor";

        // Populate One-liner
        const userOneLiner = document.getElementById("userOneLiner");
        userOneLiner.textContent = data.Oneliner || "No one-liner available.";

        const rating = data.Rating || 0;  // Use default 0 if rating is undefined
        populateStarRating(rating);

        // Populate About
        const aboutText = document.getElementById("aboutText");
        aboutText.textContent = data.About || "No about information available.";


        document.getElementById("tutorRate").textContent = `$${data.Rate || 0}/h`;
        

        const lessonDescriptions = document.getElementById("lessonDescContainer");

    // Clear existing content by removing all child elements
    while (lessonDescriptions.firstChild) {
      lessonDescriptions.removeChild(lessonDescriptions.firstChild);
    }

    // Check if LessonDesc data exists and is an array
    if (data.LessonDesc && Array.isArray(data.LessonDesc)) {
      data.LessonDesc.forEach(desc => {
        const li = document.createElement("li");
        li.className = "mb-2";

        // Create icon element
        const icon = document.createElement("i");
        icon.className = "bi bi-check-circle";
        icon.style.fontSize = "18px";

        // Create text span element
        const span = document.createElement("span");
        span.style.fontSize = "14px";
        span.textContent = desc;

        // Append icon and text to the list item
        li.appendChild(icon);
        li.appendChild(document.createTextNode(" ")); // Add space between icon and text
        li.appendChild(span);

        // Append the list item to lessonDescriptions
        lessonDescriptions.appendChild(li);
      });
    } else {
      // Display message if no lesson descriptions are available
      const li = document.createElement("li");
      li.textContent = "No lesson descriptions available.";
      lessonDescriptions.appendChild(li);
    }



        // Populate Qualifications
        const qualificationsContainer = document.getElementById("qualificationsContainer");
        qualificationsContainer.innerHTML = ''; // Clear existing content
        if (data.Qualifications && Array.isArray(data.Qualifications)) {
          data.Qualifications.forEach(qualification => {
            const bubble = document.createElement("span");
            bubble.className = "qual-bubble";
            bubble.textContent = qualification;
            qualificationsContainer.appendChild(bubble);
          });
        } else {
          const noQualifications = document.createElement("span");
          noQualifications.textContent = "No qualifications available.";
          qualificationsContainer.appendChild(noQualifications);
        }

        // Populate Subjects
        const subjectsContainer = document.getElementById("subjectsContainer");
        subjectsContainer.innerHTML = '';  // Clear any existing content

        if (data.SubjectsTaught && Array.isArray(data.SubjectsTaught)) {
          data.SubjectsTaught.forEach(subject => {
            const subjectBubble = document.createElement("span");
            subjectBubble.className = "subject-bubble"; // Apply bubble styling
            subjectBubble.textContent = subject;  // Set the subject name
            subjectsContainer.appendChild(subjectBubble);  // Append bubble to container
          });
        } else {
          // If there are no subjects available, show a placeholder
          subjectsContainer.textContent = "Subjects not available.";
        }

        // Load User Image
        const userImage = document.getElementById("userImage");
        const imageName = data.Image || "default-user.png"; // Default image
        storage.ref(`images/team/${imageName}`).getDownloadURL()
          .then(url => userImage.src = url)
          .catch(() => userImage.src = "assets/img/team/default.jpg"); // Fall back to default image
      }


      function populateStarRating(rating) {
      const ratingElement = document.getElementById("tutorRating");
      ratingElement.innerText = ""; // Clear previous content

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement("i");
        star.style.color = "#FFD700"; // Gold color

        if (i <= Math.floor(rating)) {
          // Full star
          star.className = "bi bi-star-fill";
        } else if (i === Math.ceil(rating) && rating % 1 >= 0.5) {
          // Half star
          star.className = "bi bi-star-half";
        } else {
          // Empty star
          star.className = "bi bi-star";
        }
        ratingElement.appendChild(star);
      }
}

      const userId = getUserIdFromURL();
      if (userId) {
        fetchUserData(userId);
      } else {
        console.log("UserID not found in the URL.");
      }
    });
  </script>
