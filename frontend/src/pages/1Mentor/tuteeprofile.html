  <script>

      measurementId: "G-46QED8ZFKJ"
    };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const db = firebase.firestore();
  const userId = "USER_ID";  // Replace with the actual user ID

  function promptProfileOptions() {
    const choice = confirm("Would you like to change the profile picture?");
    if (choice) {
      document.getElementById('profileImageInput').click();
    }
  }

  function uploadProfilePicture() {
    const fileInput = document.getElementById('profileImageInput');
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("userImage").src = e.target.result;
    };
    reader.readAsDataURL(file);
  };

    const profilePicRef = storage.ref(`profilePictures/${userId}_${file.name}`);
    profilePicRef.put(file).then((snapshot) => {
      snapshot.ref.getDownloadURL().then((url) => {
        document.getElementById("profilePic").src = url;
        alert("Profile picture updated successfully!");
      }).catch((error) => {
        console.error("Error getting download URL:", error);
      });
    }).catch((error) => {
      console.error("Error uploading profile picture:", error);
    });
  

  // Optional: Add event listener for form submission
  document.getElementById("profileForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const bio = document.getElementById("bio").value;
    const subjects = document.getElementById("subjects").value.split(",").map(s => s.trim());

    db.collection("TuteeProfiles").doc(userId).set({
      name: name,
      bio: bio,
      subjects: subjects
    }, { merge: true }).then(() => {
      alert("Profile updated successfully!");
    }).catch((error) => {
      console.error("Error updating profile:", error);
    });
  });
  </script>
