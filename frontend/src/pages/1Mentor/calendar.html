    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
            authDomain: "smootutor-ed94a.firebaseapp.com",
            projectId: "smootutor-ed94a",
            storageBucket: "smootutor-ed94a.appspot.com",
            messagingSenderId: "289686522861",
            appId: "1:289686522861:web:5811385ced42106d78b5e4",
            measurementId: "G-46QED8ZFKJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            console.log("User is logged in with email:", user.email);
            document.getElementById("my-email").innerText = user.email;
            // You can use user.email to retrieve user-specific data
        } else {
            console.log("No user is logged in.");
            // Redirect to login page if needed
            window.location.href = 'login.html';
        }
    });

        // Define variables
        let tutorTimeslots = {};
        let subjectsTaught = [];
        let selectedTimeslot = null;

        // Populate tutor dropdown with data from Firestore
        // Populate tutor dropdown with data from Firestore
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to populate tutors dynamically and set the selected option based on UserId
        async function populateTutors() {
            const tutorSelect = document.getElementById("tutor");
            tutorSelect.innerHTML = ""; // Clear existing options

            try {
                const urlTutorId = getUrlParameter('UserId'); // Get UserId from URL
                const snapshot = await db.collection("Particulars").where("Tutor", "==", true).get();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = `${data.Name} ($${data.Rate || 0}/h)`;

                    // Set the option as selected if it matches the UserId from the URL
                    if (urlTutorId && doc.id === urlTutorId) {
                        option.selected = true;
                    }

                    tutorSelect.appendChild(option);
                });

                // If a tutor was preselected from the URL, fetch their availability
                if (urlTutorId) {
                    fetchTutorAvailability();
                } else if (tutorSelect.options.length > 0) {
                    // Default to the first option and fetch its availability if no UserId in URL
                    tutorSelect.selectedIndex = 0;
                    fetchTutorAvailability();
                }

            } catch (error) {
                console.error("Error fetching tutors:", error);
            }
        }

        // Fetch availability and subjects for the selected tutor
        async function fetchTutorAvailability() {
            const tutorId = document.getElementById("tutor").value;
            const doc = await db.collection("Particulars").doc(tutorId).get();

            if (doc.exists) {
                const data = doc.data();
                subjectsTaught = data.SubjectsTaught || [];
                tutorTimeslots = {};
                const rate = data.Rate * 2 || 0; // Fetch the rate or default to 0

                populateSubjects();
                processTimeslots(data.availableTimeslots || []);
                updateCalendar();

                // Display the rate in the Fee section
                document.querySelector(".lesson-options p").textContent = `SGD ${rate.toFixed(2)} (2 hours)`;
            }
        }

        // Function to populate subjects dynamically based on selected tutor
        function populateSubjects() {
            const subjectSelect = document.getElementById("subject");
            subjectSelect.innerHTML = ""; // Clear existing options
            subjectsTaught.forEach(subject => {
                const option = document.createElement("option");
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        }

        // Process timeslots and convert Firestore timestamps
        function processTimeslots(timeslots) {
            tutorTimeslots = {}; // Clear previous timeslots

            timeslots.forEach(dateObj => {
                const date = new Date(dateObj.seconds * 1000);
                const formattedDate = date.toISOString().split("T")[0];
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                if (!tutorTimeslots[formattedDate]) {
                    tutorTimeslots[formattedDate] = [];
                }
                tutorTimeslots[formattedDate].push(time);
            });
        }

        // Generate calendar based on selected month and year
        function updateCalendar() {
            const month = parseInt(document.getElementById("calendar-month").value);
            const year = parseInt(document.getElementById("calendar-year").value);
            const calendarContainer = document.getElementById("calendar-container");
            const timeslotContainer = document.getElementById("timeslots-container");
            const confirmBtn = document.getElementById("confirm-btn");

            // Clear previous calendar and timeslots
            calendarContainer.innerHTML = "";
            timeslotContainer.innerHTML = "No available timeslots";
            selectedTimeslot = null;
            selectedTimeslotElement = null;
            confirmBtn.classList.remove("enabled");
            confirmBtn.disabled = true;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            const offset = firstDay === 0 ? 6 : firstDay - 1;
            for (let i = 0; i < offset; i++) {
                calendarContainer.appendChild(document.createElement("div"));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
                const dayDiv = document.createElement("div");
                dayDiv.textContent = day;
                dayDiv.className = "calendar-day";

                if (tutorTimeslots[date]) {
                    dayDiv.classList.add("available");
                    dayDiv.onclick = () => selectDate(date);
                } else {
                    dayDiv.classList.add("unavailable");
                }

                calendarContainer.appendChild(dayDiv);
            }
        }
        // Display timeslots for the selected date
        function selectDate(date) {
            const timeslotContainer = document.getElementById("timeslots-container");
            document.getElementById("selected-date").textContent = new Date(date).toDateString();
            const confirmBtn = document.getElementById("confirm-btn");

            // Clear previous timeslots
            timeslotContainer.innerHTML = "";
            selectedTimeslot = null; // Reset selected timeslot
            selectedTimeslotElement = null; // Reset selected timeslot element
            confirmBtn.classList.remove("enabled");
            confirmBtn.disabled = true; // Disable confirm button initially

            // Fetch and display timeslots for the selected date
            const timeslots = tutorTimeslots[date] || [];

            if (timeslots.length) {
                timeslots.forEach(time => {
                    const slotElem = document.createElement("div");
                    slotElem.textContent = time;
                    slotElem.classList.add("timeslot");

                    // Add click event to select or deselect timeslot
                    slotElem.onclick = () => {
                        if (selectedTimeslotElement === slotElem) {
                            // Deselect if the same timeslot is clicked
                            slotElem.classList.remove("selected");
                            selectedTimeslotElement = null;
                            selectedTimeslot = null;
                            confirmBtn.classList.remove("enabled");
                            confirmBtn.disabled = true;
                        } else {
                            // Deselect previously selected timeslot if any
                            if (selectedTimeslotElement) {
                                selectedTimeslotElement.classList.remove("selected");
                            }
                            // Select the new timeslot
                            slotElem.classList.add("selected");
                            selectedTimeslotElement = slotElem;
                            selectedTimeslot = { date, time };

                            // Enable the confirm button
                            confirmBtn.classList.add("enabled");
                            confirmBtn.disabled = false;
                        }
                    };

                    timeslotContainer.appendChild(slotElem);
                });
            } else {
                timeslotContainer.textContent = "No available timeslots";
            }
        }

        // Confirm booking and redirect to payment page if a timeslot is selected
        // Confirm booking and redirect to payment page with selected parameters
        function confirmBooking() {
            const tutor = document.getElementById("tutor").value;
            const subject = document.getElementById("subject").value;
            const mode = document.getElementById("mode").value;
            const rate = document.querySelector(".lesson-options p").textContent.replace("SGD ", ""); // Extract rate

            if (selectedTimeslot) {
                const { date, time } = selectedTimeslot;
                // Construct the URL with all selected details
                const url = `payment.html?date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}&tutor=${encodeURIComponent(tutor)}&subject=${encodeURIComponent(subject)}&mode=${encodeURIComponent(mode)}&rate=${encodeURIComponent(rate)}`;
                window.location.href = url; // Redirect to payment page
            } else {
                alert("Please select a timeslot before confirming.");
            }
        }

        function goBack() {
            window.location.href = "bookings.html";
        }

        // Populate month and year selectors with current values
        function populateSelectors() {
            const monthSelect = document.getElementById("calendar-month");
            const yearSelect = document.getElementById("calendar-year");

            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            monthSelect.innerHTML = monthNames.map((month, i) => `<option value="${i}">${month}</option>`).join("");
            yearSelect.innerHTML = `<option>${currentYear - 1}</option><option selected>${currentYear}</option><option>${currentYear + 1}</option>`;

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;

            monthSelect.addEventListener("change", updateCalendar);
            yearSelect.addEventListener("change", updateCalendar);
        }


        // Initialize everything when DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            if (!window.tutorsLoaded) { // Use a flag to track if tutors have been loaded
                populateTutors();
                window.tutorsLoaded = true; // Set the flag to true after loading tutors
            }
            populateSelectors();
        });

    </script>
