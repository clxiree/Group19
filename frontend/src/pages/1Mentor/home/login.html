<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMOOTuter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div class="background">
        <div id="particles-js"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="SMOOTutor.png" alt="SMOOTutor Logo">
            </div>
            <h2>Let the Tutoring Begin!</h2>
            <p class="subtitle">Log in to your account</p>
            <form action="../login.php" method="POST" id="login-form">
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group password-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <span class="toggle-password" data-toggle="#login-password">SHOW</span>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" >Login</button>
                <p class="or">OR</p>
                <div class="social-login">
                    <button type="button" class="btn google"><i class="fab fa-google"></i> Sign in with Google</button>
                    <button type="button" class="btn facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
                </div>
            </form>
            <p class="signup-text">New to SMOOTuter? <a href="signup.html">Sign Up Now!</a></p>
            <a href="../index.html">BACK</a>
        </div>
    </div>
</body>
</html>
