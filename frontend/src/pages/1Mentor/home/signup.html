<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SMOOTuter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="signup-page">
    <div class="background">
        <div id="particles-js"></div>
    </div>
    <div class="signup-container">
        <div class="col-lg-1"> </div>
        <div class="signup-box">
            <div class="logo">
                <img src="SMOOTutor.png" alt="SMOOTuter Logo">
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Personal Information</p>
            <form action="../register.php" method="POST" id="signup-form">
                <div class="input-group">
                    <label for="signup-email">Student Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your student email" required>
                </div>
                <div class="input-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" placeholder="Enter your student ID" required>
                </div>
                <div class="input-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" placeholder="Enter your contact number" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="primary-degree">Primary Degree</label>
                    <input type="text" id="primary-degree" placeholder="Enter your primary degree" required>
                </div>
                <div class="input-group">
                    <label for="second-major">Second Major/ Degree (Optional)</label>
                    <input type="text" id="second-major" placeholder="Enter your second major">
                </div>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="signup-box2">
            <div class="logo">
                <img src="password.png" alt="password" style="width:27%;">
            </div>
            <p class="subtitle">Login Information</p>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <span class="toggle-password" data-toggle="#signup-password">SHOW</span>
                <div id="password-strength">
                    <div></div>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label>Sign Up As</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="signup-tutor" value="Tutor"> Tutor</label>
                    <label><input type="checkbox" id="signup-tutee" value="Tutee"> Tutee</label>
                </div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="or">OR</p>
            <div class="social-login">
                <button type="button" class="btn google"><i class="fab fa-google"></i> Sign up with Google</button>
                <button type="button" class="btn facebook"><i class="fab fa-facebook-f"></i> Sign up with
                    Facebook</button>
            </div>
            </form>
            <p class="signup-text">Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <div class="col-lg-1"> </div>
    </div>
</body>

</html>
