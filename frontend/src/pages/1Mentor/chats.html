  <!-- Custom CSS for the chat layout -->
  <style>
    body {
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      height: calc(100vh - 70px);
      /* Adjust according to header height */
    }

    .chat-list {
      width: 25%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .chat-window {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    .message-list {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      margin-bottom: 15px;
      max-width: 60%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.sent {
      margin-left: auto;
      background-color: #dcf8c6;
      border-radius: 15px 15px 0 15px;
      padding: 10px;
      position: relative;
    }

    .message.received {
      background-color: #fff;
      border-radius: 15px 15px 15px 0;
      padding: 10px;
      position: relative;
    }

    .message .timestamp {
      font-size: 12px;
      color: #888;
      text-align: right;
      margin-top: 5px;
    }

    .message-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #eee;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .message-input button {
      background: none;
      border: none;
      margin-left: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .chat-header .chat-name {
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }

      .chat-list {
        width: 100%;
        height: 30%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .chat-window {
        width: 100%;
        height: 70%;
      }
    }
  </style>

  <div class="chat-container">
    <!-- Chat List -->
    <div class="chat-list" id="chat-list">
      <!-- Chat items will be added here dynamically -->
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="message-list" id="message-list">
        <!-- Messages will appear here -->
        <p class="text-center text-muted">No chat selected</p>
      </div>
      <div class="message-input">
        <input type="text" id="message-text" placeholder="Type a message..." />
        <button id="attach-file-button"><i class="fas fa-paperclip"></i></button>
        <button id="send-message-button"><i class="fas fa-paper-plane"></i></button>
        <input type="file" id="attach-file-input" style="display: none;">
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->

  <!-- Firebase Initialization and Chat Logic -->
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDB3AKrgWNgPxQ8sbfLAifgjJCNrJC6DBI",
      authDomain: "smootutor.firebaseapp.com",
      projectId: "smootutor",
      storageBucket: "smootutor.appspot.com",
      messagingSenderId: "67066833337",
      appId: "1:67066833337:web:281d7841b7934e2532ee68",
      measurementId: "G-M1T90080HR"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    let currentUser = null;
    let selectedChatId = null;

    // Authenticate anonymously and fetch chats
    auth.signInAnonymously().then(() => {
      console.log("User authenticated successfully.");
      auth.onAuthStateChanged(user => {
        if (user) {
          currentUser = user;
          fetchChats();
        }
      });
    }).catch(error => {
      console.error("Authentication error:", error);
    });

    // Fetch and display chat list
    function fetchChats() {
      db.collection("Chats").get().then(snapshot => {
        const chatList = document.getElementById("chat-list");
        chatList.innerHTML = ""; // Clear existing chats

        snapshot.forEach(doc => {
          const chatData = doc.data();
          const chatItem = document.createElement("div");
          chatItem.textContent = chatData.chat_name || "Unnamed Chat";
          chatItem.classList.add("chat-item");
          chatItem.addEventListener("click", () => loadChat(doc.id));
          chatList.appendChild(chatItem);
        });
      }).catch(error => {
        console.error("Error fetching chats:", error);
      });
    }

    // Load messages for the selected chat
    function loadChat(chatId) {
      selectedChatId = chatId;
      const messageList = document.getElementById("message-list");
      messageList.innerHTML = ""; // Clear previous messages

      db.collection("Chats").doc(chatId).collection("messages")
        .orderBy("sent_at")
        .onSnapshot(snapshot => {
          messageList.innerHTML = ""; // Clear to prevent duplication
          snapshot.forEach(doc => {
            const messageData = doc.data();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(messageData.sender_id === currentUser.uid ? "sent" : "received");
            messageDiv.textContent = messageData.content;
            messageList.appendChild(messageDiv);
          });
          messageList.scrollTop = messageList.scrollHeight;
        }, error => {
          console.error("Error loading messages:", error);
        });
    }

    // Send a text message
    document.getElementById("send-message-button").addEventListener("click", () => {
      const messageText = document.getElementById("message-text").value.trim();
      if (messageText && selectedChatId) {
        db.collection("Chats").doc(selectedChatId).collection("messages").add({
          content: messageText,
          sender_id: currentUser.uid,
          sent_at: firebase.firestore.FieldValue.serverTimestamp(),
          type: "text",
          read_by_receiver: false
        }).then(() => {
          document.getElementById("message-text").value = ""; // Clear input
        }).catch(error => {
          console.error("Error sending message:", error);
        });
      }
    });

    // Send a file
    document.getElementById("attach-file-button").addEventListener("click", () => {
      document.getElementById("attach-file-input").click();
    });

    document.getElementById("attach-file-input").addEventListener("change", event => {
      const file = event.target.files[0];
      if (file && selectedChatId) {
        const fileRef = storage.ref().child("chat_files/" + file.name);
        fileRef.put(file).then(() => {
          return fileRef.getDownloadURL();
        }).then(fileURL => {
          db.collection("Chats").doc(selectedChatId).collection("messages").add({
            content: fileURL,
            sender_id: currentUser.uid,
            sent_at: firebase.firestore.FieldValue.serverTimestamp(),
            type: "file",
            read_by_receiver: false
          });
        }).catch(error => {
          console.error("Error uploading file:", error);
        });
      }
    });
  </script>
