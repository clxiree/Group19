  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Firebase configuration
      const firebaseConfig = {
      apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
      authDomain: "smootutor-ed94a.firebaseapp.com",
      projectId: "smootutor-ed94a",
      storageBucket: "smootutor-ed94a.appspot.com",
      messagingSenderId: "289686522861",
      appId: "1:289686522861:web:5811385ced42106d78b5e4",
      measurementId: "G-46QED8ZFKJ"
    };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const storage = firebase.storage();
      

      // Fetch and Display Notes
      function fetchNotes() {
        db.collection("BrowseNotes").get().then((snapshot) => {
          const browseContainer = document.getElementById("browse-notes-container");
          browseContainer.innerHTML = ""; // Clear existing notes

          snapshot.forEach((doc) => {
            const note = doc.data();
            const noteItem = `
        <div class="note-container">
          <div class="course-content">
            <span class="course-code">${note.courseId}</span>
            <h3>${note.courseName}</h3>
            <p><strong>Professor:</strong> ${note.courseProf}</p>
            <p><strong>Owner:</strong> ${note.owner}</p>
             <a href="previewread.html?notesId=${doc.id}" target="_blank">View/Download Note</a>
          </div>
        </div>`;
            browseContainer.insertAdjacentHTML("beforeend", noteItem);
          });
        }).catch((error) => {
          console.error("Error fetching notes:", error);
        });
      }

      fetchNotes();
    });

    // Initialize AOS (Animate on Scroll)
    AOS.init();
  </script>
