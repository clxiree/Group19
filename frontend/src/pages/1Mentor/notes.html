      // Function to render notes in the specified container (Browse or Saved)
      function renderNotes(containerId, notes) {
    const container = document.getElementById(containerId);
    container.innerHTML = ""; // Clear the container before adding new items

    notes.forEach(note => {
        // Check if the note is saved to display the appropriate link
        const previewLink = note.isSaved
            ? `<a href="${note.courseLink}" target="_blank"><i class="fas fa-unlock"></i> View Notes</a>`
            : `<a href="preview.html?notesId=${note.id}" target="_blank"><i class="fas fa-lock"></i> Preview Notes</a>`;

        const noteItem = `
            <div class="note-container">
                <div class="course-content">
                    <span class="course-code">${note.courseId}</span>
                    <h3>${note.courseName}</h3>
                    <p><strong>Professor:</strong> ${note.courseProf}</p>
                    <p><strong>Owner:</strong> ${note.owner}</p>
                    <p><strong>Price:</strong> \$${note.price}</p>
                    ${previewLink}
                </div>
            </div>`;
        container.insertAdjacentHTML("beforeend", noteItem);
    });
}


  function fetchNotes() {
    db.collection("BrowseNotes").get().then((snapshot) => {
      const browseNotes = [];
      const savedNotes = [];

      snapshot.forEach((doc) => {
        const note = { id: doc.id, ...doc.data() };
        if (note.isSaved) {
          savedNotes.push(note);
        } else {
          browseNotes.push(note);
        }
      });

      renderNotes("browse-notes-container", browseNotes); // For Browse Notes
      renderNotes("saved-notes-container", savedNotes);    // For Saved Notes
    }).catch((error) => {
      console.error("Error fetching notes:", error);
    });
  }

  // Toggle between Browse and Saved notes sections
  function showSection(section) {
    const browseSection = document.getElementById("browse-notes-section");
    const savedSection = document.getElementById("saved-notes-section");
    const pageTitle = document.querySelector(".page-title h1");

    if (section === "browse") {
      browseSection.style.display = "block";
      savedSection.style.display = "none";
      pageTitle.textContent = "Browse Notes";
    } else if (section === "saved") {
      browseSection.style.display = "none";
      savedSection.style.display = "block";
      pageTitle.textContent = "Saved Notes";
    }
  }

  // Attach event listeners to dropdown items
  document.querySelector("a[href='notes.html?section=browse']").addEventListener("click", function (e) {
    e.preventDefault();
    showSection("browse");
  });

  document.querySelector("a[href='notes.html?section=saved']").addEventListener("click", function (e) {
    e.preventDefault();
    showSection("saved");
  });

  // Initial load
  fetchNotes();
  showSection("browse"); // Default to browse section on load
