    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var firebaseConfig = {
          apiKey: "AIzaSyDpmHo8Y79lMhABi1WuRaJ25ulV4JMdRGY",
          authDomain: "smootutor-ed94a.firebaseapp.com",
          databaseURL: "https://smootutor-ed94a-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "smootutor-ed94a",
          storageBucket: "smootutor-ed94a.appspot.com",
          messagingSenderId: "289686522861",
          appId: "1:289686522861:web:5811385ced42106d78b5e4",
          measurementId: "G-46QED8ZFKJ"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const auth = firebase.auth();
       

        firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            console.log("User is logged in with email:", user.email);
            document.getElementById("my-email").innerText = user.email;
            fetchAllTutors()
            // You can use user.email to retrieve user-specific data
        } else {
            console.log("No user is logged in.");
            // Redirect to login page if needed
            window.location.href = 'login.html';
        }
    });




       
    
        function fetchAllTutors() {
          const trainersSection = document.getElementById("trainer-container");
          trainersSection.innerHTML = '';
          const storage = firebase.storage();
          const storageRef = storage.ref('images/team');
          const videoStorageRef = storage.ref('videos');

          // Get default image URL once to use for all fallbacks
          let defaultImageUrl = '';
          storageRef.child('default.jpg').getDownloadURL()
            .then(url => {
              defaultImageUrl = url;
            })
            .catch(error => {
              console.error("Error loading default image:", error);
            });

          // Fetch all tutor data from Firestore
          db.collection("Particulars").get().then(snapshot => {
            if (snapshot.empty) {
              console.log("No tutors found in the 'Particulars' collection.");
              return;
            }

            snapshot.forEach(doc => {
              const userData = doc.data();

              // Log each user ID and check if it's a tutor
              console.log(`Processing UserID ${userData.UserID} - Tutor status: ${userData.Tutor}`);
              if (userData.Tutor !== true) {
                console.log(`Skipping UserID ${userData.UserID} as they are not marked as a tutor.`);
                return;
              }

              const imageName = userData.Image || 'default.jpg';
              const imageRef = storageRef.child(imageName);

              const memberDiv = document.createElement("div");
              memberDiv.className = "col-lg-4 col-md-6 member";
              memberDiv.setAttribute("data-aos", "fade-up");
              memberDiv.setAttribute("data-aos-delay", "100");

              const imgDiv = document.createElement("div");
              imgDiv.className = "member-img";
              const tutorImg = document.createElement("img");

              // Initially set to the default image
              tutorImg.src = defaultImageUrl || "assets/img/team/default.jpg";
              tutorImg.className = "img-fluid";
              tutorImg.alt = userData.Name || "Unknown Tutor";

              // Get the actual image URL from Firebase Storage
              imageRef.getDownloadURL()
                .then(url => {
                  tutorImg.src = url;
                })
                .catch(error => {
                  console.log(`Using default image for ${userData.Name}: ${error.code}`);
                });

              imgDiv.appendChild(tutorImg);

              const socialDiv = document.createElement("div");
              socialDiv.className = "social";
              const video = document.createElement("video");
              video.id = `tutorVideo${userData.UserID}`;
              video.autoplay = true;
              video.muted = true;  // Ensure video is muted to enable autoplay
              video.loop = true;

              // Generate video filename from userData
              const videoName = userData.Video || 'default.mp4';

              // Fetch the video from Firebase Storage
              videoStorageRef.child(videoName).getDownloadURL()
                .then(url => {
                  console.log(`Loaded video URL for ${userData.Name}: ${url}`);
                  video.src = url;  // Set the video source to the fetched URL
                })
                .catch(error => {
                  console.error(`Error loading video for ${userData.Name}:`, error);
                  // Fallback to default video if needed
                  videoStorageRef.child('default.mp4').getDownloadURL()
                    .then(defaultUrl => {
                      console.log("Using default video fallback:", defaultUrl);
                      video.src = defaultUrl;
                    })
                    .catch(defaultError => {
                      console.error("Error loading default video:", defaultError);
                      video.src = "assets/videos/default.mov"; // Local fallback
                    });
                });

              socialDiv.appendChild(video);

              const muteButton = document.createElement("div");
              muteButton.id = `muteButton${userData.UserID}`;
              muteButton.className = "mute-icon";
              muteButton.style.display = "none";
              const muteIcon = document.createElement("i");
              muteIcon.className = "fas fa-volume-mute";
              muteButton.appendChild(muteIcon);
              socialDiv.appendChild(muteButton);

              imgDiv.appendChild(socialDiv);
              memberDiv.appendChild(imgDiv);

              const infoDiv = document.createElement("div");
              infoDiv.className = "member-info text-center";
              const nameHeader = document.createElement("h4");
              nameHeader.textContent = userData.Name || "Unknown Tutor";
              infoDiv.appendChild(nameHeader);

              const subjectSpan = document.createElement("span");
              subjectSpan.className = "mb-2";  // Adds bottom margin to create spacing
              subjectSpan.textContent = userData.SubjectsTaught ? userData.SubjectsTaught.join(", ") : "N/A";
              infoDiv.appendChild(subjectSpan);

              const buttonContainer = document.createElement("div");
              buttonContainer.style.display = "flex";
              buttonContainer.style.justifyContent = "center";
              buttonContainer.style.gap = "10px";
              buttonContainer.style.marginTop = "15px";  // Adds top margin to create spacing between subjects and buttons


              const viewMoreLink = document.createElement("a");
              viewMoreLink.className = "btn-buy";
              viewMoreLink.textContent = "View More";
              viewMoreLink.style = "font-size: 14px; text-decoration: none;";
              viewMoreLink.href = `tutorprofileupdated.html?userid=${userData.UserID}`;
              buttonContainer.appendChild(viewMoreLink);

              const messageButton = document.createElement("button");
              messageButton.className = "btn-message";
              messageButton.textContent = "Message";
              messageButton.style = "font-size: 14px;";
              buttonContainer.appendChild(messageButton);

              const bookNowLink = document.createElement("a");
              bookNowLink.className = "btn-book-now";
              bookNowLink.textContent = "Book Now";
              bookNowLink.style = "font-size: 14px; display: block; margin-top: 5px;";
              bookNowLink.href = `calendar.html?UserId=${userData.UserID} `;
              const icon = document.createElement("i");
              icon.className = "bi bi-calendar2-check-fill";
              icon.style.marginRight = "5px";
              bookNowLink.prepend(icon);

              infoDiv.appendChild(buttonContainer);
              infoDiv.appendChild(bookNowLink);

              memberDiv.appendChild(infoDiv);
              trainersSection.appendChild(memberDiv);

              // Video event listeners for autoplay and mute handling
              video.addEventListener('mouseenter', () => {
                console.log(`Hovering over video for ${userData.Name}`);
                video.currentTime = 0;
                video.muted = true;
                muteButton.style.display = 'block';
                video.play().catch(err => console.error("Error playing video on hover:", err));
              });

              video.addEventListener('mouseleave', () => {
                console.log(`Mouse left video for ${userData.Name}`);
                video.pause();
                muteButton.style.display = 'none';
              });

              video.addEventListener('click', () => {
                video.muted = !video.muted;
                muteButton.style.display = video.muted ? 'block' : 'none';
                console.log(`Video for ${userData.Name} is now ${video.muted ? "muted" : "unmuted"}`);
              });
            });
          }).catch(error => {
            console.error("Error fetching tutor data:", error);
          });
        }
      });
     
      
    </script>
